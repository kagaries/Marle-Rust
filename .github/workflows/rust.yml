name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

inputs:
  shuttle-api-key:
    description: The key found at https://console.shuttle.dev/account/overview
    required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Install Shuttle
      run: cargo install cargo-shuttle
    - name: Stop last deployment
      run: shuttle deployment stop 
    - name: Deploy
      run: shuttle deploy
